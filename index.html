<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Chatbot Interface</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="message-container">
      <div class="chat-container">
        <div class="message-list">
          <div class="message">
            <div class="message-author">Sara</div>
            <div class="message-content">
              Hi! I'm the SAP Labs personal assisstant. How can I help you today
              ?
            </div>
          </div>
          <div class="message">
            <div class="message-author user-author">You</div>
            <div class="message-content user-content">
              Can you please guide me through the website
            </div>
          </div>
        </div>
        <div class="message-input">
          <form class="form-class">
            <input type="text" placeholder="Type message here" />
            <button type="submit">Send</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
